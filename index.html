<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <div class="wrapper">
        <div class=" city">

            <h1 class="cityName"></h1>
            <img src="" alt="">
            <h3 class="weatherText"></h3>

        </div>
        <div class="weather">
            <div class="section headings">
                <div class="text-box temperature"><i class="fas fa-thermometer-half"></i></div>
                <div class="text-box humidity"><i class="fas fa-tint"></i></div>
            </div>
            <div class="section params">
                <p class="text-box temp"></p>
                <p class="text-box humid"></p>
            </div>
            <div class="section moreparams">
                <button class="more"><i class="fas fa-angle-down"></i></button>
            </div>
        </div>
        <div class="details">
            <h1>More params</h1>
            <h1></h1>
            <div class="text-box"><i class="fas fa-wind"></i></div>
            <p class="wind"></p>
            <div class="text-box">pressure</div>
            <p class="press"></p>
            <div class="text-box"><i class="far fa-eye"></i></div>
            <p class="visib"></p>
            <div class="text-box"><i class="fas fa-temperature-low"></i></div>
            <p class="temp_min"></p>
            <div class="text-box"><i class="fas fa-temperature-high"></i></div>
            <p class="temp_max"></p>
            <div class="text-box">
                <div>
                    <div class="ref"></div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
